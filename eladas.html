<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>MK Dart Webshop</title>

<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #e9eef3, #f9fafb);
    margin: 0;
    padding: 30px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

.shop {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
}

/* TERMÉK KÁRTYA */
.product {
    background: white;
    padding: 18px;
    border-radius: 18px;
    text-align: center;
    transition: all 0.35s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    cursor: pointer;
}

.product:hover {
    transform: scale(1.06);
    box-shadow: 0 25px 45px rgba(0,0,0,0.18);
}

/* KÉP */
.product img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    transition: transform 0.35s ease;
}

.product:hover img {
    transform: scale(1.15);
}

/* NÉV */
.product h3 {
    font-size: 15px;
    margin: 15px 0 10px;
    min-height: 60px;
}

/* ÁR */
.product p {
    font-size: 20px;
    font-weight: bold;
    color: #2c7be5;
    margin: 10px 0;
}

/* GOMB */
button {
    margin-top: 12px;
    padding: 11px 20px;
    font-size: 15px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #2c7be5, #1a5fd0);
    color: white;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg, #1a5fd0, #134ab3);
}

/* KOSÁR */
#cart {
    margin-top: 50px;
    background: white;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

#cart h2 {
    margin-top: 0;
    text-align: center;
}

#cart ul {
    list-style: none;
    padding: 0;
}

#cart li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
    font-size: 15px;
}

#total {
    color: #2c7be5;
    font-size: 20px;
}
</style>
</head>

<body>

<h1>MK Dart Webshop</h1>

<div class="shop">

    <!-- TERMÉK -->
    <div class="product"
         data-name="Dart set Unicorn steel 23g, Phase 3 Gary Anderson, World Champion Natural, 90%"
         data-price="97"
         data-image="G.E.Nyilak.png">
    </div>

    <div class="product"
         data-name="KOTO King Classic Academy Set"
         data-price="43"
         data-image="dartset1.png">
    </div>

</div>

<div id="cart">
    <h2>Kosár</h2>
    <ul id="cartList"></ul>
    <p><strong>Összesen: <span id="total">0</span> €</strong></p>
</div>

<script>
const cart = {};

document.querySelectorAll(".product").forEach(p => {
    const name = p.dataset.name;
    const price = Number(p.dataset.price);
    const image = p.dataset.image;

    p.innerHTML = `
        <img src="images/${image}" alt="${name}">
        <h3>${name}</h3>
        <p>${price.toLocaleString()} €</p>
        <button>Kosárba</button>
    `;

    p.querySelector("button").onclick = (e) => {
        e.stopPropagation();
        if (!cart[name]) {
            cart[name] = { price, qty: 0 };
        }
        cart[name].qty++;
        updateCart();
    };
});

function updateCart() {
    const list = document.getElementById("cartList");
    list.innerHTML = "";
    let total = 0;

    for (let item in cart) {
        const li = document.createElement("li");
        li.textContent =
            `${item} × ${cart[item].qty} = ${(cart[item].qty * cart[item].price).toLocaleString()} €`;
        list.appendChild(li);
        total += cart[item].qty * cart[item].price;
    }

    document.getElementById("total").textContent = total.toLocaleString();
}
</script>

</body>
</html>
